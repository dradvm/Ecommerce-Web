<div class = "pt-5" id = "BuyCart" >
    <div class="pt-5 mx-auto" style="width: 90%;" ng-init = "runDataBuyCart()" >
        <!-- Buy Cart when have products -->
        <div class="row" ng-hide = "check" style="min-height: 350px;">
            <!-- Product List -->
            <div class="col-lg-9 col-xs-12">
                <!-- Product item -->
                <div class="p-3 p-lg-2 mb-5 rounded" ng-repeat="obj in buyCart"
                    style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
                    <div class="position-relative row align-items-center">
                        <span class="position-absolute badge p-2 text-danger fs-5 text-end d-block d-lg-none" style="cursor: pointer; top: 0;">
                            <i class="fa-solid fa-trash" ng-click = "deleteProductBuyCart(obj)"></i>
                        </span>
                        <img ng-src="{{obj.image}}" alt="" class="col-lg-2 col-xs-12">
                        <div class="mt-3 mt-lg-0 d-flex flex-column col-lg-4 col-xs-12">
                            <div class="fw-bold">{{obj.name}}</div>
                            <div>
                                <del class="text-secondary">{{obj.price/(100-obj.discount)*100 | currency: "": 0}}đ</del>
                                <span class="fw-bold">{{obj.price | currency: "": 0}}đ</span>
                            </div>
                        </div>
                        <div class="mt-3 mt-lg-0 d-lg-flex justify-content-between align-items-center fs-6 col-lg-2 col-xs-12">
                            <i class="fa-solid fa-minus me-3 me-lg-0" style="cursor: pointer;" ng-click="changeValue($event, obj)"></i>
                            <span class="badge px-3 py-2 value me-3 melg-0"
                                style="cursor: default; background-color: var(--bs-indigo);">{{obj.quantity}}</span>
                            <i class="fa-solid fa-plus" style="cursor: pointer;" ng-click="changeValue($event, obj)"></i>
                        </div>
                        <div class="mt-3 mt-lg-0 d-lg-flex flex-column col-lg-3 col-xs-12 align-items-center">
                            <span class="text-secondary">Total</span>
                            <span class="fw-bold">{{obj.price*obj.quantity | currency: "": 0}}đ</span>
                        </div>
                        <div class="mt-3 mt-lg-0 d-none d-lg-block col-1 text-center">
                            <span class="badge p-2 text-danger fs-5" style="cursor: pointer;">
                                <i class="fa-solid fa-trash" ng-click = "deleteProductBuyCart(obj)"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Product item -->
            </div>
            <!-- Product List -->
    
            <!-- Your Cart Bill -->
            <div class="col-lg-3 col-xs-12">
                <div class = "rounded" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; overflow: hidden;">
                    <h3 class="px-2 py-3 text-center text-light border-bottom" style="background-color: var(--bs-indigo);">Your Cart</h3>
                    <ul class="px-4 pt-2" >
                        <li class="list-group-item mt-2 d-flex justify-content-between" ng-repeat = "obj in buyCart">
                            <span class = "fw-bold">{{obj.name.split(" ")[1]}}</span>
                            <span class = "fw-bold">{{obj.price*obj.quantity| currency: "": 0}}đ</span>
                        </li>
                        <hr>
                    </ul>
                    <div class="px-4 pb-3 d-flex justify-content-between">
                        <span>Total</span>
                        <span class = "fw-bold">{{total | currency : "" : 0}}đ</span>
                    </div>
                    <div class = "px-4 pt-2 pb-3 d-flex justify-content-around">
                        <a><button class="btn-confirm-buycart" ng-click = "btnCheckOut(); scrollToTop(3500)"></button></a>
                    </div>
                </div>
            </div>
            <!-- Your Cart Bill -->
        </div>
        <!-- Buy Cart when have products -->
    
        <!-- Buy Cart when no products -->
        <div class = "w-100 text-center" ng-show = "check">
            <div class="row align-items-center justify-content-around">
                <div class="col-lg-6 col-xs-9">
                    <img src="./images/empty-cart.png" alt="" class="w-100">
                </div>
            </div>
        </div>
        <!-- Buy Cart when no products -->
    </div>
</div>
