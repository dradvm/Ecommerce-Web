<div class="py-5 bg-secondary-subtle" id = "Contact">
    <h1 class="text-center mt-5">Contact Us</h1>
    <h6 class="text-center my-5 ">We’re here to help and answer any question you might have. <br> We look
        forward to hearing from you <br>&#128151;</h6>
    <div class="d-flex justify-content-around mb-5">
        <form action="" id = "form-contact">
            <div class="row gx-0">
                <div class="col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <label for="username">Your name</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" placeholder="Username" required>
                            <label for="phone">Phone number</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Username" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row gx-0 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="message"
                            style="height: 100px" required></textarea>
                        <label for="message">Your message</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-custom px-5 py-2" ng-click = "getDataContact($event)">Submit</button>
            </div>
        </form>
    </div>
    <p class="text-body-secondary text-center">Fanimation | 1 Đ. Lý Tự Trọng, An Phú, Ninh Kiều, Cần Thơ | 0292
        3731 072</p>
</div>
