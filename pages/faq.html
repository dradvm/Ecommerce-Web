<div class="py-5" id = "FAQ">
    <h1 class="text-center mt-5">FAQ</h1>
    <h6 class="text-center my-5 ">Fix a problem<br> Need quick help? Browse for solutions to the most commonly
        known problems</h6>
    <div class="row gx-0">
        <div class="col-md-9 col-xs-12 mx-auto">
            <div class="accordion accordion-flush m-auto" id="accordionFAQ">
                <div class="accordion-item" ng-repeat="obj in faq">
                    <h2 class="accordion-header" id="flush-heading{{obj.id}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse{{obj.id}}" aria-expanded="false"
                            aria-controls="flush-collapse{{obj.id}}">
                            {{obj.name}}
                        </button>
                    </h2>
                    <div id="flush-collapse{{obj.id}}" class="accordion-collapse collapse"
                        aria-labelledby="flush-heading{{obj.id}}" data-bs-parent="#accordionFAQ">
                        <div class="accordion-body text-secondary-emphasis">{{obj.discriptions}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
