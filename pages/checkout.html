<section ng-init = "runDataBuyCart()" id = "CheckOut">
    <div class="container py-5" >
        <form action="" id="form" onsubmit="return false">
            <div class="row mt-5 gx-0 rounded shadow" style="box-shadow: rgba(0, 0, 0, 0.1)">
                <div class= "col-lg-4 col-xs-12 p-4">
                    <h3 class = "text-center mb-3">
                        Checkout
                    </h3>
                    <div>
                        <nav>
                            <ul style="list-style: none; height: 300px;" class = "px-2">
                                <li ng-repeat = "obj in buyCart" class = "rounded shadow mt-3">
                                    <div class="d-flex align-items-center">
                                        <img ng-src="{{obj.image}}" alt="" height="80" width="80">
                                        <div class = "d-flex flex-column ms-3">
                                            <span class = "fw-bold">{{obj.name}}</span>
                                            <span class = "text-secondary">{{obj.price*obj.quantity | currency: "": 0}}đ</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    <div class="d-flex align-items-center justify-content-between px-4 pt-2">
                        <span class = "fs-3 fw-bold">Total</span>
                        <span class = "text-secondary fw-bold">{{getTotal(buyCart) | currency: "": 0}}đ</span>
                    </div>
                    
                    </div>
                </div>
                <div class="col-lg-4 col-xs-12 p-4 text-center bg-secondary-subtle">
                    <h3 class = "mb-4">
                        Delivery
                    </h3>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="StrAdd" placeholder="username" required>
                            <label for="StrAdd" class = "text-secondary">Street Address</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="City" placeholder="username" required>
                            <label for="City" class = "text-secondary">City</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="ZipCode" placeholder="username" required min = "0">
                            <label for="ZipCode" class = "text-secondary">ZipCode</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" placeholder="username" required>
                            <label for="phone" class = "text-secondary">Phone number</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="Email" placeholder="username" required>
                            <label for="Email" class = "text-secondary">Email</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-12 p-4 bg-body-secondary">
                    <h3 class = " text-center ">
                        Payment
                    </h3>
                    <div class = "mt-4 mb-2">
                        <h5>Card Type</h5>
                        <div class="row gx-0 justify-content-around my-2">
                            <div class="col-2"><i ng-click = "getCardType($event)" class="fs-4 fa-brands fa-cc-visa" style="cursor: pointer;" value = "visa"></i></div>
                            <div class="col-2"><i ng-click = "getCardType($event)" class="fs-4 fa-brands fa-cc-mastercard text-danger-emphasis" style="cursor: pointer;" value = "mastercard"></i></div>
                            <div class="col-2"><i ng-click = "getCardType($event)" class="fs-4 fa-brands fa-cc-jcb text-warning-emphasis" style="cursor: pointer;" value = "jcb"></i></div>
                            <div class="col-2"><i ng-click = "getCardType($event)" class="fs-4 fa-brands fa-cc-amex text-info-emphasis" style="cursor: pointer;" value = "amex"></i></div>
                            <div class="col-2"><i ng-click = "getCardType($event)" class="fs-4 fa-brands fa-cc-discover text-success-emphasis" style="cursor: pointer;" value = "discover"></i></div>
                        </div>
                        <span class = "text-danger" ng-show = "validateCardType">Please select one type of cards</span>
                    </div>
                    <div>
                        <h5>Card Holder</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-credit-card"></i></span>
                            <input type="text" id = "Name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div>
                        <h5>Card Number</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                            <input type="tel" id = "CardNumber" ng-change = "changeInputCardNumber()" maxlength = "19" class="form-control" placeholder="0000 0000 0000 0000" required ng-model = "CardNumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5>Exp Date</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                <input type="month" id = "Exp" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <h5>CVV</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-regular fa-credit-card"></i></span>
                                <input type="password" id = "CVV" maxlength = "3" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <button class = "btn btn-custom w-100 py-2" ng-click = "getDataBuy($event)">Confirm</button>
                </div>
            </div>         
        </form>
        
    </div>
</section>
